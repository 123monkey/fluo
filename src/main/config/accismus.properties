#Accismus connection properties

#the zookeeper connect string
accismus.zookeeper.connect=localhost
accismus.zookeeper.timeout=30000

#where Accismus will store its data in zookeeper
accismus.zookeeper.root=/accismus

#accumulo instance to connect to
accismus.accumulo.instance=accumulo1
accismus.accumulo.user=accismus
accismus.accumulo.password=secret
